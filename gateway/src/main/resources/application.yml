# Spring Boot API Gateway

server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        # Example route config
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/users/**
        - id: audit-service
          uri: http://localhost:8082
          predicates:
            - Path=/audit/**

logging:
  level:
    org.springframework: INFO
    com.example.gateway: DEBUG
