spring:
  application:
    name: gateway

server:
  port: 8080

---
spring:
  config:
    activate:
      on-profile: local
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/users/**, /roles/**, /permissions/**
        - id: audit-service
          uri: http://localhost:8082
          predicates:
            - Path=/audit/**

---
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://user-service:8081
          predicates:
            - Path=/users/**, /roles/**, /permissions/** 
        - id: audit-service
          uri: http://audit-service:8082
          predicates:
            - Path=/audit/**